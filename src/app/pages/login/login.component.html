<div class="login_container">
    <h2>Login</h2>
  
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
       <app-custom-text-input
         placeholder="Username"
         [(model)]="username"
         [required]="true">
       </app-custom-text-input>
     
       <app-custom-text-input
         placeholder="Password"
         [(model)]="password"
         [type]="'password'"
         [required]="true">
       </app-custom-text-input>
     
       <button type="submit">Login</button>
     </form>
  </div>
