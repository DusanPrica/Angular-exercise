<div class="posts_container">
    <h2>Edit Post #{{ postId }}</h2>
  
    <div *ngIf="post">
      <label>Title:</label>
      <input [(ngModel)]="post.title" />
  
      <label>Body:</label>
      <textarea [(ngModel)]="post.body"></textarea>
  
      <div class="buttons">
        <button class="save-btn" (click)="savePost()">Save</button>
        <button class="cancel-btn" (click)="goBack()">Cancel</button>
      </div>
    </div>
  </div>
